<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Meteo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-bundle.js"></script>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Odibee+Sans&family=Sriracha&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="max-width: 1280px; margin: 0 auto;">
      <h1>en (font: Metal Mania)</h1>
      <style>
        weather-forecast-widget.en_widget {
          --weather-forecast-widget-font-family: Metal Mania;
        }
      </style>
      <weather-forecast-widget
        class="en_widget"
        forecast_days="4"
        selected_district_id="1"
        language_translation="en"
      ></weather-forecast-widget>

      <h1>de (font: Sriracha)</h1>
      <style>
        weather-forecast-widget.de_widget {
          --weather-forecast-widget-font-family: Sriracha;
        }
      </style>
      <weather-forecast-widget
        class="de_widget"
        forecast_days="4"
        selected_district_id="1"
        language_translation="de"
      ></weather-forecast-widget>

      <h1>it (font: default, fallback)</h1>
      <weather-forecast-widget
        forecast_days="4"
        selected_district_id="1"
        language_translation="it"
      ></weather-forecast-widget>

      <h1>nl</h1>
      <style>
        weather-forecast-widget.nl_widget {
          --weather-forecast-widget-font-family: Odibee Sans;
        }
      </style>
      <weather-forecast-widget
        class="nl_widget"
        forecast_days="4"
        selected_district_id="1"
        language_translation="nl"
      ></weather-forecast-widget>

      <h1>cs</h1>
      <weather-forecast-widget
        forecast_days="4"
        selected_district_id="1"
        language_translation="cs"
      ></weather-forecast-widget>

      <h1>pl</h1>
      <weather-forecast-widget
        forecast_days="4"
        selected_district_id="1"
        language_translation="pl"
      ></weather-forecast-widget>

      <h1>fr</h1>
      <weather-forecast-widget
        forecast_days="4"
        selected_district_id="1"
        language_translation="fr"
      ></weather-forecast-widget>

      <h1>ru</h1>
      <weather-forecast-widget
        forecast_days="4"
        selected_district_id="1"
        language_translation="ru"
      ></weather-forecast-widget>
    </div>
    <script src="scripts/weather_forecast_widget.js"></script>
  </body>
</html>
